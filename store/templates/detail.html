{% extends 'base.html' %}

{% block content %}


<div class="container-fluid">
    <h1> PRODUCT DETAIL PAGE</h1>
     <hr>

    <div class="row">
        <div class="col-md-3"></div>

              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">

                  <div class="card-body">
                    <h5 class="card-title">{{product.year}} {{product.make}} {{product.model}}</h5>
                    <p class="card-text">Horsepower: {{product.horsepower}}</p>
                      <p class="card-text">Engine: {{product.engine}}</p>
                      <p class="card-text">Stock Number: {{product.stock_number}}</p>
                      <p class="card-text">Price: <b>{{product.price}}</b></p>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-3"></div>
